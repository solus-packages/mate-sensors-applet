name       : mate-sensors-applet
version    : 1.26.0
release    : 17
source     :
    - https://github.com/mate-desktop/mate-sensors-applet/releases/download/v1.26.0/mate-sensors-applet-1.26.0.tar.xz : 4c437c3ff04488543e2cf0c4627fe265c48b4ad8f4946fd9de9845edc0c82968
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Sensors applet for MATE Panel
description: |
    MATE Sensors Applet is an applet for the MATE Panel to display
    readings from hardware sensors, including CPU temperature, fan speeds
    and voltage readings under Linux.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(libnotify)
    - pkgconfig(udisks2)
    - pkgconfig(x11)
    - lm_sensors-devel
    - itstool
rundeps    :
    - udisks
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
