name       : mate-sensors-applet
version    : 1.20.0
release    : 7
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-sensors-applet-1.20.0.tar.xz : 338ecc180069797f4c87588290fdf9d9ee939ed6871fd1ee223028c053fe48fa
license    : GPL-2.0
component  : desktop.mate
summary    : Sensors applet for MATE Panel
description: |
    MATE Sensors Applet is an applet for the MATE Panel to display
    readings from hardware sensors, including CPU temperature, fan speeds
    and voltage readings under Linux.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(libnotify)
    - pkgconfig(udisks2)
    - pkgconfig(x11)
    - libxslt
    - lm_sensors-devel
    - itstool
rundeps    :
    - udisks
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
