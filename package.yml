name       : mate-sensors-applet
version    : 1.20.2
release    : 9
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-sensors-applet-1.20.2.tar.xz : cb0458deeac0d83ce94cce3d225186d0708af7b61e4469544df7092725ff1d4e
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Sensors applet for MATE Panel
description: |
    MATE Sensors Applet is an applet for the MATE Panel to display
    readings from hardware sensors, including CPU temperature, fan speeds
    and voltage readings under Linux.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(libnotify)
    - pkgconfig(udisks2)
    - pkgconfig(x11)
    - lm_sensors-devel
    - itstool
rundeps    :
    - udisks
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
