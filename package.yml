name       : mate-sensors-applet
version    : 1.24.1
release    : 15
source     :
    - https://github.com/mate-desktop/mate-sensors-applet/releases/download/v1.24.1/mate-sensors-applet-1.24.1.tar.xz : 262c494b207e615656d8d8723946d11beb705fbf9f0166eb3dbb7a56877764d9
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Sensors applet for MATE Panel
description: |
    MATE Sensors Applet is an applet for the MATE Panel to display
    readings from hardware sensors, including CPU temperature, fan speeds
    and voltage readings under Linux.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(libnotify)
    - pkgconfig(udisks2)
    - pkgconfig(x11)
    - lm_sensors-devel
    - itstool
rundeps    :
    - udisks
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
